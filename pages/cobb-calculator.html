<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container calculator-font calculator-frame">
        <div class="input-fields">
            <label for="age">Chicken age (in days):</label>
            <input type="number" id="age">
            <br><br>
            <label for="amount-chickens">Chicken amount:</label>
            <input type="number" id="amount-chicken">
            <br><br>
        </div>
        <div class="operationButtons col-12">
            <button onclick="calculateFood()" class="">Calculate Food Amount</button>
            <button onclick="clearInput()" value="clear" class="">Clear</button>
        </div>
        <br><br>
        <div class="result-area">
            <label for="result">Result (in kilograms):</label>
            <input type="text" id="result" disabled> 
        </div>

    </div>
    
    <script src="../js/cobb-calc.js"></script>

</body>
</html>
